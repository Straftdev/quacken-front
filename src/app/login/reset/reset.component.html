<div id="logincontainer">
  <h1>Disturb the Quacken</h1>
  <form id="loginform"
        ngNativeValidate
        (ngSubmit)="reset()"
        #loginForm="ngForm">
    <mat-form-field>
      <input [(ngModel)]="password"
             name="password"
             matInput
             qAutoSelect
             type="password"
             minlength="6"
             placeholder="Password"
             autocomplete="new-password"
             required>
    </mat-form-field>

    <button [disabled]="pending"
            type="submit"
            mat-raised-button
            color="accent">Reset Password</button>
    <br>
    <p>
      <span class="link"
            (click)="back()">Back to login</span>.
    </p>
  </form>
</div>

<ng-template #error>
  <mat-dialog-content>
    <p>{{err}}</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button
            color="accent"
            mat-dialog-close
            cdkFocusInitial>Close</button>
  </mat-dialog-actions>
</ng-template>
