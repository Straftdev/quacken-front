<div #frame
     class="noselect"
     id="background"
     (wheel)="scroll($event)"
     oncontextmenu="event.preventDefault();">
    <!-- mapframe receives the offset transform, map receives the rotate transform.
 	This allows them to be altered independent of each other -->
    <div id="mapcenter">
        <div id="mapscale"
             [style.transform]="'scale('+settings.mapScale/50+')'">
            <div id="mapframe"
                 [qDrag]="frame"
                 transform="rotateX(45deg) rotateZ(-45deg)">
                <div [style.transform]="'translateX('+(10-myBoat.pos.x)*50+'px)'"
                     [style.transition]="moveTransition(myBoat.moveTransition[0])">
                    <div id="maprows"
                         [style.transform]="'translateY('+(18-myBoat.pos.y)*50+'px)'"
                         [style.transition]="moveTransition(myBoat.moveTransition[1])">
                        <div *ngFor="let row of map; let i = index">
                            <div *ngFor="let tile of row"
                                 class="tile"
                                 [class.sztile]="i < 3 || i > 32">
                                <img *ngIf="tile"
                                     src="./assets/images/obstacle{{tile}}.png"
                                     [class]="'img' + tile"
                                     [title]="titles[tile] || ''">
                            </div>
                        </div>

                        <q-cade-boats [map]="frame"
                                      [moveTransition]="moveTransition"
                                      [teamInfluence]="hoveredTeam"
                                      [speed]="settings.speed">
                        </q-cade-boats>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<q-cade-entry-status (hoveredTeam)="hoveredTeam = $event"></q-cade-entry-status>
<q-main-menu></q-main-menu>
<q-cade-hud></q-cade-hud>
