<div [qDrag]
     [bindToWindow]="true"
     class="container noselect"
     id="timer">
    <p id="turncount">{{time}}</p>
    <ng-container *ngFor="let team of points; let i = index">
        <p class="team team{{i}}"
           (mouseover)="hoveredTeam.emit(i)"
           (mouseleave)="hoveredTeam.emit(-1)">
            {{teams[i]}}: <br>{{team}}
        </p>
    </ng-container>
    <button mat-raised-button
            (click)="openMenu()">Menu</button>
</div>
