<div id="shade"
     [hidden]="!open">
    <div id="menu"
         class="container noselect">
        <div *ngIf="statsOpen; else teams">
            <q-stat-end [stats]="lobby?.stats"
                        (close)="statsOpen = false"></q-stat-end>
        </div>
        <ng-template #teams>
            <h2>Team Selection</h2>
            <div id="flexmenu">
                <div class="teamwrap">
                    <button mat-raised-button
                            (click)="joinTeam(0)">{{myTeam === 0 ? 'Leave' : 'Join'}}</button>
                    <br>
                    <div id="defenders">
                        <div *ngFor="let m of defenders"
                             class="lobbyPlayer"
                             [class.ready]="m.message.r">
                            <q-name [message]="m"></q-name>
                            <img src="./assets/boats/boat{{m.message.b}}.png"
                                 [title]="boatTitles[m.message.b]">
                            <span
                                  [title]="m.message.s ? 'Ocean Spawn' : 'Island Spawn'">{{m.message.s ? 'O' : 'I'}}</span>
                        </div>
                    </div>
                </div>
                <div class="teamwrap">
                    <button mat-raised-button
                            (click)="joinTeam(1)">{{myTeam === 1 ? 'Leave' : 'Join'}}</button>
                    <br>
                    <div id="attackers">
                        <div *ngFor="let m of attackers"
                             class="lobbyPlayer"
                             [class.ready]="m.message.r">
                            <q-name [message]="m"></q-name>
                            <img src="./assets/boats/boat{{m.message.b}}.png"
                                 [title]="boatTitles[m.message.b]">
                            <span
                                  [title]="m.message.s ? 'Ocean Spawn' : 'Island Spawn'">{{m.message.s ? 'O' : 'I'}}</span>
                        </div>
                    </div>
                </div>

                <div id="buttons">
                    <button mat-raised-button
                            id="ready"
                            [class.cancel]="ready"
                            (click)="toggleReady()">{{myBoat.isMe ? 'Close' : myTeam === 99 ? 'Spectate' : ready ? 'Not Ready' : 'Ready'}}</button>
                    <q-setting *ngIf="admin"
                               name="startNew"
                               id="start"></q-setting>
                    <q-setting name="nextCadeBoat"></q-setting>
                    <q-setting name="spawnSide"></q-setting>
                </div>
            </div>
        </ng-template>
    </div>
</div>
