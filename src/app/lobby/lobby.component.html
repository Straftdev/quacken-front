<ng-container [ngSwitch]="lobby?.type">
  <q-quacken *ngSwitchCase="'Quacken'"
             [lobby]="lobby"></q-quacken>
  <q-hexaquack *ngSwitchCase="'HexaQuack'"
               [lobby]="lobby"></q-hexaquack>
  <q-spades *ngSwitchCase="'Spades'"
            [lobby]="lobby"></q-spades>

  <div *ngSwitchDefault
       id="background">
    <p>Loading...</p>
  </div>
</ng-container>
