<div class="map-rating">
    <div class="title">
        Rate the current map:
    </div>
    <button class="star" 
            mat-icon-button
            *ngFor="let ratingId of ratingArr;index as i" 
            [id]="'star_'+i" (click)="onClick(i+1)" 
            [matTooltip]="ratingId+1 + ' star'" matTooltipPosition="above">
        <mat-icon>
          {{showIcon(i)}}
        </mat-icon>
    </button>
</div>
