<button class="full"
        mat-button
        [disabled]="disabled"
        [class.changed]="changed"
        [class.notdefault]="notDefault"
        [title]="title"
        (click)="openDialog(popup)">{{key}}</button>

<ng-template #popup>
    <h2 mat-dialog-title>Press any key to assign</h2>
    <mat-dialog-content>
        <div class="key-display">
            <div>{{newKey}}</div>
            <button mat-icon-button
                    tabindex="-1"
                    (click)="newKey=NotActive">
                <mat-icon>clear</mat-icon>
            </button>
        </div>

        <p *ngIf="conflict"
           class="warning">Warning! This will unset '{{conflict.title}}' from group '{{conflict.group}}'.</p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button
                color="accent"
                [mat-dialog-close]="newKey"
                [disabled]="!newKey">Confirm</button>
        <button mat-raised-button
                mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
</ng-template>
