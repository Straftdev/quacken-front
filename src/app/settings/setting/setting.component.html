<div *ngIf="setting.type === 'boat'"
     class="setting boat">
  <mat-select *ngIf="settingValue"
              [(ngModel)]="settingValue.value"
              (selectionChange)="save()">
    <mat-select-trigger>
      <img *ngIf="settingValue.value !== undefined"
           [src]="getShipLink(settingValue.value)"
           [title]="setting.titles[settingValue.value]">
    </mat-select-trigger>
    <mat-optgroup *ngFor="let g of setting.groups"
                  [label]="g.name">
      <mat-option *ngFor="let o of g.options"
                  [value]="o">
        <img [src]="getShipLink(o)"
             class="boatoption"
             height="25px"
             width="25px">{{setting.titles[o]}}
      </mat-option>
    </mat-optgroup>
  </mat-select>
</div>

<div *ngIf="setting.type === 'option'"
     class="setting">
  <mat-form-field>
    <mat-label>{{setting.label}}</mat-label>
    <mat-select [(value)]="settingValue.value"
                (selectionChange)="save()"
                [disabled]="setting.admin && !ss.admin">
      <mat-option *ngFor="let option of setting.options; let i = index"
                  [value]="i">{{option}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-icon *ngIf="setting.advancedComponent"
            title="Advanced"
            (click)="openAdvanced()">settings</mat-icon>
</div>


<div *ngIf="setting.type === 'button'"
     class="setting">
  <button *ngIf="!(setting.admin && !ss.admin)"
          mat-raised-button
          color="accent"
          (click)="send()">{{setting.label}}</button>
</div>

<div *ngIf="setting.type === 'slider'"
     class="setting">
  <span class="label">{{setting.label}} ({{setting.stepLabels?.[settingValue.value] ||
    settingValue.value}})</span>
  <mat-slider [min]="setting.min"
              [max]="setting.max"
              [step]="setting.step"
              [value]="settingValue.value"
              [disabled]="setting.admin && !ss.admin"
              (input)="settingValue.value=$event.value || 0; save()">
  </mat-slider>
  <mat-icon *ngIf="setting.advancedComponent"
            title="Advanced"
            (click)="openAdvanced()">settings</mat-icon>
</div>

<div *ngIf="setting.type === 'checkbox'"
     class="setting">
  <mat-checkbox [(ngModel)]="settingValue.value"
                (change)="save()"
                [disabled]="setting.admin && !ss.admin || false">
    <span [innerHTML]="setting.label"></span>
  </mat-checkbox>
</div>

<div *ngIf="setting.type === 'customMap'"
     class="setting">
  <q-custom-map [settingValue]="settingValue"
                (save)="save()"
                [setting]="setting"
                [disabled]="setting.admin && !ss.admin || false">
  </q-custom-map>
</div>
