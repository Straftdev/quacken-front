<label>{{setting.label}}
  <ng-select *ngIf="settingValue"
             [ngModel]="settingValue.stream | async"
             appendTo="body"
             class="setting"
             [items]="data"
             [loading]="loading"
             bindValue="id"
             (change)="preSave($event)"
             [disabled]="disabled">
  </ng-select>
</label>
