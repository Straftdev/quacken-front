<label>{{setting.label}}</label>
<ng-select *ngIf="group"
           [(ngModel)]="group[setting.name].value"
           appendTo="body"
           class="setting"
           [items]="data"
           [loading]="loading"
           bindValue="id"
           (change)="save.emit()"
           [disabled]="disabled">
</ng-select>
