<mat-dialog-content>
  <ng-container *ngComponentOutlet="component; injector: customInjector"></ng-container>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button
          matDialogClose="false">Cancel</button>
  <button mat-raised-button
          matDialogClose="true">Save</button>
</mat-dialog-actions>
