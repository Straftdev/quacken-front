<div class="flex">
    <div class="dismiss">
        <button mat-icon-button (click)="close()">
            <mat-icon>close</mat-icon>
          </button>
      </div>
    <div>
        Tags:
        <mat-chip-list>
            <mat-chip #chipList *ngFor="let tag of data.tagList" 
                [removable]="false"
                (click)="onClick(tag)">{{tag}}</mat-chip>
        </mat-chip-list>
    </div>
    <div>
        Users:
        <mat-chip-list>
            <mat-chip #chipList *ngFor="let name of data.userList"
                [removable]="false"
                (click)="onClick(name)">{{name}}</mat-chip>
        </mat-chip-list>
    </div>
</div>
