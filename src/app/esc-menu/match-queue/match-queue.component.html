<!-- match-queue.component.html -->
<div class="queue-container">
  <div class="queue-header">
    <h2>Matchmaking Queue</h2>
  </div>
  <div class="queue-list" *ngIf="players.length > 0">
    <div class="queue-item" *ngFor="let player of players">
      {{ player.name }} ({{ player.username }})
    </div>
  </div>
  <div *ngIf="players.length === 0" class="no-players">
    No players in the queue.
  </div>
  <div class="queue-footer">
    <input #usernameInput type="text" placeholder="Enter username">
    <button class="join-btn" (click)="joinQueue(usernameInput.value); usernameInput.value=''">Join Queue</button>
    <button class="leave-btn" (click)="leaveQueue(usernameInput.value); usernameInput.value=''">Leave Queue</button>
  </div>
</div>
