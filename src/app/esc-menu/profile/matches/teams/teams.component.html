<div class="playerCount"
     (mouseover)="showTeams = true"
     (mouseleave)="showTeams = false">
  {{playerLength}}
  <div class="teamList"
       (click)="$event.stopPropagation()"
       [class.visible]="showTeams && teams.length">
    <table>
      <tr>
        <ng-container *ngFor="let team of teamImages; let i = index">
          <th *ngIf="teams[i]">
            <img [src]="team.src"
                 [matTooltip]="team.title">
          </th>
        </ng-container>
      </tr>
      <tr>
        <td *ngFor="let team of teams">
          <q-name *ngFor="let p of team" [message]="p"></q-name>
        </td>
      </tr>
    </table>
  </div>
</div>
