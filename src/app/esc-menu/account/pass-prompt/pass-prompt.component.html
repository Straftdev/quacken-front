<h1 mat-dialog-title>Confirm Password</h1>
<p mat-dialog-content>
    You must confirm your current password to {{message}}.
</p>
<br>
<form id="confirmPassForm"
      ngNativeValidate
      (ngSubmit)="dialogRef.close(pass.value)">
    <mat-form-field>
        <input matInput
               #pass
               type="password"
               required
               autocomplete="current-password"
               placeholder="Password">
    </mat-form-field>
    <div mat-dialog-actions>
        <button mat-raised-button
                type="button"
                (click)="dialogRef.close()">Cancel</button>
        <button mat-raised-button
                color="accent"
                class="confirm"
                type="submit">Confirm</button>
    </div>
</form>
