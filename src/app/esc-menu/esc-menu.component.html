<button mat-icon-button
        id="toggleesc"
        (click)="es.toggle()"
        title="Menu (esc)">
  <mat-icon [ngStyle]="{
            'border':'1px solid black',
            'border-radius':'4px',
            'color':'white', 
            'background-color':'rgb(67, 67, 67)',
            'width':'30px'
        }">menu</mat-icon>
</button>
<div id="backgroundframe" *ngrxLet="es.open$ as open"
     [class.open]="es.open$ | async">
  <div id="side-menu">
    <div id="menuButtons">
      <button mat-button
              [disabled]="!open"
              class="discord"
              (click)="openDiscord()"
              matTooltip="Open Discord Server"></button>
      <button mat-button
              id="lobbyButton"
              matTooltip="Return to Lobby"
              [disabled]="!open"
              *ngIf="es.lobbyContext || es.lobbyComponent"
              class="action"
              (click)="leave()">
        <mat-icon>cancel</mat-icon>
      </button>
      <button mat-button
              id="logoutButton"
              matTooltip="Logout"
              [disabled]="!open"
              class="action"
              (click)="logout()">
        <mat-icon [ngStyle]="{'color':'red'}">power_settings_new</mat-icon>
      </button>
    </div>

    <mat-tab-group id="main-tab"
                   [(selectedIndex)]="es.activeTab">
      <mat-tab label="LOBBY"
               [disabled]="!open">
        <mat-tab-group id="sub-tab"
                       [(selectedIndex)]="es.lobbyTab"
                       mat-align-tabs="center">
          <mat-tab label="Lobby">
            <q-player-list></q-player-list>
            <ng-container *ngComponentOutlet="es.lobbyComponent"></ng-container>
          </mat-tab>
          <mat-tab label="Settings"
                   *ngIf="ss.lAdminSettings.length">
            <mat-card>
              <h4>Lobby Owner Settings</h4>
              <div class="settings">
                <q-setting *ngFor="let s of ss.lAdminSettings"
                           [name]="s"></q-setting>
              </div>
            </mat-card>
          </mat-tab>
          <mat-tab label="Map Selection"
                   *ngIf="ss.showMapChoice">
            <q-map-list [visible]="es.lobbyTab === 2"
                        [rankArea]="ss.rankArea"></q-map-list>
          </mat-tab>
        </mat-tab-group>
      </mat-tab>

      <mat-tab label="PROFILE"
               [disabled]="!open">
        <ng-container *ngComponentOutlet="ProfileComponent"></ng-container>
      </mat-tab>

      <mat-tab label="INVENTORY"
               *ngIf="ws.user?.id"
               [disabled]="!open">
        <ng-container *ngComponentOutlet="InventoryComponent"></ng-container>
      </mat-tab>

      <mat-tab label="SETTINGS"
               [disabled]="!open">
        <ng-container *ngComponentOutlet="SettingsComponent"></ng-container>
      </mat-tab>
    </mat-tab-group>

    <div id="chatframe"
         *ngIf="open">
      <q-chat [disabled]="!open"></q-chat>
    </div>
  </div>
</div>
