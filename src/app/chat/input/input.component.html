<div *ngIf="!disabled"
     class="col{{chat.selectedCommand.params.length + 1}}">
  <ng-select [(ngModel)]="chat.selectedCommand"
             (change)="focusChat()"
             appendTo="body"
             [items]="chat.commands"
             [clearable]="false"
             bindLabel="title">
             <ng-template ng-option-tmp let-item="item">
              <p id="options" title="{{item.help}}">{{item.title}}</p>
             </ng-template>
  </ng-select>

  <ng-container *ngFor="let param of chat.selectedCommand.params">
    <ng-container [ngSwitch]="param.name">
      <q-name-search *ngSwitchCase="'name'"
                     [onlineOnly]="true"
                     [(value)]="param.value"></q-name-search>

      <span *ngSwitchCase="'new'">new</span>

      <input *ngSwitchDefault
             [id]="param.name || 'message'"
             class="textinput"
             autocomplete="off"
             maxlength="200"
             name="value"
             [placeholder]="param.name"
             (keyup)="handleKey($event)"
             [(ngModel)]="param.value">
    </ng-container>
  </ng-container>
  <button mat-button id="send"
          (click)="sendInput($event)">Send</button>
</div>
