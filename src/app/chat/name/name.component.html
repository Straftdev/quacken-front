<span
  *ngIf="message.from !== ws.user.name || message.from === 'Guest' && message.copy !== ws.copy; else you"
  [matMenuTriggerFor]="nameMenu">
  <span [class.friend]="message.friend"
    [class.blocked]="message.blocked">{{message.from}}</span>
  <span *ngIf="message.copy">({{message.copy}})</span>
</span>

<ng-template #you>
  <span class="you" title="you">{{message.from}}</span>
  <span *ngIf="message.copy">({{message.copy}})</span>
</ng-template>

<mat-menu #nameMenu="matMenu">
  <ng-template matMenuContent>
    <button mat-menu-item (click)="sendTell()">
      Send Tell
    </button>
    <ng-container *ngIf="ws.user.name !== 'Guest'">
      <button *ngIf="!message.friend" mat-menu-item (click)="add()">
        Add friend
      </button>
      <button *ngIf="!message.blocked; else unblockButton" mat-menu-item
        (click)="block(message.from)">
        Block
      </button>
    </ng-container>
    <ng-template #unblockButton>
      <button mat-menu-item (click)="unblock()">
        Unblock
      </button>
    </ng-template>
    <button *ngIf="fs.allowInvite" mat-menu-item (click)="invite()">
      Invite to Lobby
    </button>
  </ng-template>
</mat-menu>
