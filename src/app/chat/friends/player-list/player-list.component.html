<mat-card>
  <p *ngIf="fs.lobby.length > 1; else alone"
     class="empty">
    There are {{fs.lobby.length}} players in this lobby:
  </p>
  <ng-template #alone>
    <p class="empty">You are alone here.</p>
  </ng-template>
  <ng-container *ngFor="let m of fs.lobby">
    <div class="lobbyPlayer">
      <span>
        <ng-container [ngSwitch]="true">
          <ng-container *ngSwitchCase="m.team === 0">
            <img class="team" title="Defender" src="../../../../assets/images/team_defend1.png">
          </ng-container>
          <ng-container *ngSwitchCase="m.team === 1">
            <img class="team" title="Attacker" src="../../../../assets/images/team_attack0.png">
          </ng-container>
          <ng-container *ngSwitchDefault>
            <img title="Watcher" src="../../../../assets/images/watcher.png">
          </ng-container>
        </ng-container>
      </span>
      <q-name [message]="m"></q-name>
    </div>
  </ng-container>
</mat-card>
