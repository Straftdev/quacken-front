<ng-container *ngIf="ws.user?.id"
              class="buttons">
  <mat-card *ngFor="let c of competitions">
    <h3>{{c.description}}</h3>
    <ng-container *ngFor="let round of c.rounds">
      <p>{{round.description}}</p>
      <div class="buttons">
        <button *ngFor="let game of round.games; let i = index"
                mat-raised-button
                [disabled]="created"
                (click)="createLobby(game)">
          Game {{i + 1}}
        </button>
      </div>
    </ng-container>
  </mat-card>
</ng-container>

<p *ngIf="!ws.user?.id"
   class="error">
  Guests cannot make lobbies. Join an existing lobby or create an account
  to make your own.
</p>
