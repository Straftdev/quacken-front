<div id="background">
    <div id="frame">
        <h2>Welcome {{ws.user?.name}}! Select an option below to play:</h2>

        <div id="cards">
            <button mat-button
                    class="card"
                    (click)="openNews()">
                <h3>{{note.title}}</h3>
                <p>{{note.points[0]}}</p>
                <p>...</p>
            </button>

            <button mat-button
                    class="card"
                    (click)="openEditor()">
                <h3>Enter Map Editor</h3>
                <p>Make maps for you and other players to use!</p>
            </button>

            <button mat-button
                    class="card"
                    (click)="createLobby()">
                <h3>Create Lobby</h3>
                <mat-icon id="addLobby">add</mat-icon>
            </button>

            <button mat-button
                    *ngFor="let l of lobbies"
                    (click)="join(l)"
                    class="card">
                <q-lobby-card [lobby]="l"></q-lobby-card>
            </button>
        </div>

        <q-chat></q-chat>
    </div>
</div>
