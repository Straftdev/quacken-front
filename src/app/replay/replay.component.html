<q-lobby-wrapper></q-lobby-wrapper>
<div id="replayMenu"
     class="container"
     [qDrag]="handle"
     [bindToWindow]="true">
  <div #handle
       class="handle"></div>
  <q-replay-cadegoose [messages]="messages"
                      [tick]="tick"
                      (playTo)="playTo($event)"></q-replay-cadegoose>
</div>

<div id="replayControl"
     class="container">
  <button mat-icon-button
          (click)="prevTurn()"
          title="Previous turn">
    <mat-icon>skip_previous</mat-icon>
  </button>
  <button mat-icon-button
          (click)="togglePlay()">
    <mat-icon>{{ tickInterval ? 'pause' : 'play_arrow'}}</mat-icon>
  </button>
  <button mat-icon-button
          (click)="nextTurn()"
          title="Next turn">
    <mat-icon>skip_next</mat-icon>
  </button>

  <mat-slider [min]="0"
              [max]="messages.length-1"
              [value]="tick"
              (input)="playTo($event.value || 0)"></mat-slider>
</div>
