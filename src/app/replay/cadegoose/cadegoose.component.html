<mat-tab-group [(selectedIndex)]="tabIndex">
  <mat-tab>
    <ng-template mat-tab-label>
      Turns
    </ng-template>

    <div #turnTab>
      <button *ngFor="let turn of turns"
              mat-button
              [color]="turn === activeTurn ? 'primary' : undefined"
              class="turn"
              (click)="clickTurn(turn)">
        Turn {{turn.turn}}<br>
        <div class="sinks">
          <div>
            <mat-icon *ngFor="let sink of turn.teams[0].sinks"
                      [title]="sink.message">sailing</mat-icon>
          </div>
          <div class="right">
            <mat-icon *ngFor="let sink of turn.teams[1].sinks"
                      [title]="sink.message">sailing</mat-icon>
          </div>
        </div>
        <div class="points">
          <div class="defender"
               [title]="turn.teams[0].scoreChange"
               [style.width]="50 * turn.teams[0].scoreChange / maxScore+ 'px'"></div>
          <div class="attacker"
               [title]="turn.teams[1].scoreChange"
               [style.width]="50 * turn.teams[1].scoreChange / maxScore + 'px'"></div>
        </div>
      </button>
    </div>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      Boats
    </ng-template>

    <button mat-button
            *ngFor="let boat of boats"
            [color]="boat === activeBoat ? 'primary' : undefined"
            class="boat team{{boat.team}}"
            (click)="clickBoat(boat)"
            (mouseover)="hoverBoat(boat)"
            (mouseleave)="hoverBoat(boat, false)">
      {{boat.name}}<br>
      ({{boat.title}})
    </button>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      AI
    </ng-template>

    tab test
  </mat-tab>
</mat-tab-group>
