<div *ngIf="!hexMap" id="map" (mouseup)="painting = false">
  <div *ngFor="let row of map.selectedTile.data; let y = index">
    <div *ngFor="let tile of row; let x = index" class="tile"
      [class.sztile]="map.selectedTile.group === 'cgmaps' ? y < 3 || y > 32 : y > 48"
      (mousedown)="clickTile($event, x, y)" (mouseup)="mouseUp($event, x, y)"
      (mouseover)="painting ? clickTile($event, x, y) : null">
      <img *ngIf="tile" src="./assets/images/obstacle{{tile}}.png"
        draggable="false" [class]="'img' + tile"
        [title]="tile < 5 ? titles[tile + 1] : ''">
    </div>
  </div>
</div>

<div *ngIf="hexMap" id="hexMap" (mouseup)="painting = false">
  <div *ngFor="let row of map.selectedTile.data; let y = index">
    <div *ngFor="let tile of row; let x = index" class="tile"
      [class.sztile]="map.selectedTile.group === 'cgmaps' ? y < 3 || y > 32 : y > 48"
      (mousedown)="clickTile($event, x, y)" (mouseup)="mouseUp($event, x, y)"
      (mouseover)="painting ? clickTile($event, x, y) : null">
      <img *ngIf="tile" src="./assets/heximages/obstacle{{tile}}.png"
        draggable="false" [class]="'img' + tile"
        [title]="tile < 5 ? titles[tile + 1] : ''">
      <svg viewBox="-10 -9 20.4 17.4">
        <polygon stroke="#000000" stroke-width="0.3"
          points="5,-9 -5,-9 -10,0 -5,9 5,9 10,0" />
      </svg>
    </div>
  </div>
</div>
